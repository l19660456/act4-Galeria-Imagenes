<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="act4galeriaimag.css">
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
        <img src="https://t1.gstatic.com/licensed-image?q=tbn:ANd9GcRJpevBOQMgZ-Gaeb54y2Tin-o5vsoOtYW2nYtCpzkYqtj6ENWsHD4d1Bv-AUymOggA" alt="Imagen 1" class="gallery-item">
        <img src="https://www.fcbarcelona.com/photo-resources/2022/08/02/ae5252d1-b79b-4950-9e34-6e67fac09bb0/LeoMessi20092010_pic_fcb-arsenal62.jpg?width=1200&height=750" alt="Imagen 2" class="gallery-item">
        <img src="https://www.abc.es/xlsemanal/wp-content/uploads/sites/5/2023/05/leon-rey-de-la-selva-amenaza-etincion.jpg" alt="Imagen 3" class="gallery-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Lionel-Messi-Argentina-2022-FIFA-World-Cup_%28cropped%29.jpg" alt="Imagen 4" class="gallery-item">
    </div>

    <div id="modal" class="modal">
        <span class="close" id="close">&times;</span>
        <img class="modal-content" id="modal-image" alt="Imagen Ampliada">
        <div id="caption"></div>
    </div>

    <script src="act4galeriaimag.js"></script>
</body>
</html>
